<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>키프레임 지정방식</title>
    <style>
        div#aa{
          position: absolute;
            background: darkslategray;

        width: 50px;
        height: 50px;
        border-radius: 25px;
        animation-name: myanim;
        animation-duration: 3s;
        }
        
        @keyframes myanim{
            0%{left: 0px; top:0px;}
            100%{left: 200px; top:0px;
        }
            @keyframes bonce{
                0% 100%
            }
    </style>

</head>

<body>
    <div id="aa"></div>

</body></html>
