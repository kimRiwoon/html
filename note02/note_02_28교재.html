<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p202형제위치기반요소선택하기</title>
    <style>
        /*   홀수문단*/
        p:nth-last-of-type(2n+1) {
            color: red;
        }

        /*     짝수문단   */
        p:nth-last-of-type(2n) {
            color: blue;

        }

        /*        첫 번쨰 문단*/
        p:nth-last-of-type(1) {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div>
        <div>여기는 카운트 세는 곳 아님!</div>
        <p>첫 번재 P 태그</p>
        <p>두 번째 p 태그</p>
        <div>여기는 카운트 세는 곳 아님!</div>
        <p>세 번째 p 태그</p>

    </div>
</body></html>
