<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>교제p199</title>
    <!--first-child는 형제요소 중 첫번째(맏이)요소를 선택하기 때문에 first-child로 선택하는 대상은 반드시 "부모"요소를 가지고 있어야 한다.    -->
    <style>
        p:first-child {
            color: lime;
            background-color: black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <p>:first-child입니다.</p>
        <p>:first-child가 아닙니다.</p>
    </div>
    <div>
        <h2>P 태그가 아니라 선택되지 않습니다.</h2>
    </div>
</body></html>
