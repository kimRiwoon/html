<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p187교제 absolute</title>
    <style>
        .up{
            background-color: indigo;
            width: 100px;
            height: 100px;
        }
        .down{
            background-color: darksalmon;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            opacity: 0.5;
        }
    
    
    </style>
</head>
<body>
    <h3>형제관계일때</h3>
    <p>absolute 가장 가까운 부모를 기준으로 움직인다. </p>
    <div class="up"></div>
    <div class="down"></div>
</body>
</html>
